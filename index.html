<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Fascinate&family=Water+Brush&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Quiz website</title>
</head>

<body>
    <!-- Div use to make a conatiner type box which contaian layout like paper -->
    <div class="container">
        <h1>Online Quiz</h1>
        <!-- Use to get result of MCQS -->
         <div class="result"></div>

        <!-- use to show question  -->
        <div class="question-ask" id="questions"></div>
        <!-- Use to select option -->
        <div class="option-value">
            <button class="option" id="option1">Option-A</button>
            <button class="option" id="option2">Option-B</button>
            <button class="option" id="option3">Option-C</button>
            <button class="option" id="option4">Option-D</button>
         </div>
        <!-- Buttons to navigate and next -->
        <div class="navigation-container">
            <button class="evaluate">Check-Answer</button>
            <button class="next">Next</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
